<body>
  <div class="app">
    <header>
      <div class="title">
        <h1>松村プレゼントアキネーター</h1>
      </div>
      <div class="topRight">
        <button class="soundBtn" id="soundBtn">BGM: OFF</button>
        <div class="chip"><span class="dot"></span><span id="pillText">質問</span></div>
      </div>
    </header>

    <section class="card" id="card"></section>
  </div>

  <script type="module">
    // Vercel用のパス解決ヘルパー
    const DATE_SEGMENT = (location.pathname.match(/\d{4}-\d{2}-\d{2}/) || [""])[0];
    const DATE_BASE = DATE_SEGMENT ? `/${DATE_SEGMENT}/` : "/";
    const asset = (p) => {
      const clean = String(p || "").replace(/^\.?\//, "");
      return `${DATE_BASE}${clean}`;
    };

    const IMG = {
      santa: asset("./assets/santa_question.png"),
      gifts: {
        superalloy: asset("./assets/gift_superalloy.png"),
        sweater:   asset("./assets/gift_sweater.png"),
        coal:      asset("./assets/gift_coal.png"),
        mug:       asset("./assets/gift_mug.png"),
        sweets:    asset("./assets/gift_sweets.png"),
        pierce:    asset("./assets/gift_pierce.png"),
      }
    };

    // preload
    (() => {
      [IMG.santa, ...Object.values(IMG.gifts)].forEach(u => {
        const im = new Image(); im.decoding="async"; im.src = u;
      });
    })();

    const bgm = new Audio(asset("./assets/bgm.mp3"));
    bgm.loop = true;
    bgm.volume = 0.22;

    const ANSWERS = [
      { key:"yes",    label:"はい",         full:false },
      { key:"no",     label:"いいえ",       full:false },
      { key:"maybeY", label:"たぶんそう",   full:false },
      { key:"maybeN", label:"たぶんちがう", full:false },
      { key:"idk",    label:"わからない",   full:true },
    ];

    const QUESTIONS = [
      { id:1, text:"雪を見ると、ちょっと静かになる" },
      { id:2, text:"クリスマスといえば、サーモンだと思う", special:"salmon" },
      { id:3, text:"包み紙は、あとで取っておきがち" },
      { id:4, text:"松村のことを、実はあまり好きじゃない", special:"ng" },
      { id:5, text:"プレゼントは、開ける前が一番長い" },
    ];

    const RESULTS = {
      superalloy: { name:"超合金松村", body:"強い信念には、\nそれなりの重さがあります。" },
      sweater:   { name:"松村セーター", body:"着る覚悟がある人にだけ、\n似合うものです。" },
      coal:      { name:"石炭まつむら", body:"サンタは、\nちゃんと見ています。" },
      mug:       { name:"松村マグカップ", body:"毎日の中に、\n松村をひとつ。" },
      sweets:    { name:"松村菓子", body:"迷ったときは、\n甘いものでいいと思います。" },
      pierce:    { name:"松村の逆立ちしたピアス", body:"正しい向きは、\n決まっていません。" },
    };

    const state = {
      step: 0,
      answers: [],
      lockedResult: null,
      superalloyFlag: false,
      soundEnabled: false,
    };

    const $card = document.getElementById("card");
    const $pillText = document.getElementById("pillText");
    const $soundBtn = document.getElementById("soundBtn");

    function setSoundUI(){
      $soundBtn.textContent = state.soundEnabled ? "BGM: ON" : "BGM: OFF";
    }
    async function ensureAudio(){
      if (!state.soundEnabled) return;
      try{ if (bgm.paused) await bgm.play(); }catch(e){}
    }

    $soundBtn.addEventListener("click", async ()=>{
      state.soundEnabled = !state.soundEnabled;
      setSoundUI();
      if (!state.soundEnabled){ try{ bgm.pause(); }catch(e){} return; }
      await ensureAudio();
    }, {passive:true});
    setSoundUI();

    function renderQuestion(){
      $pillText.textContent = "質問";
      const q = QUESTIONS[state.step];
      const progress = Math.round((state.step / QUESTIONS.length) * 100);

      $card.innerHTML = `
        <div class="cardTop">
          <div>Q${q.id} / ${QUESTIONS.length}</div>
          <div class="bar" aria-hidden="true"><i style="width:${progress}%"></i></div>
        </div>

        <div class="stage">
          <div class="qa">
            <div class="hero">
              <img src="${IMG.santa}" alt="松村サンタ" decoding="async" loading="eager">
            </div>
            <p class="bigText">${escapeHtml(q.text)}</p>
          </div>

          <div class="choices">
            ${ANSWERS.map(a => `
              <button class="btn ${a.full ? "full" : ""}" data-ans="${a.key}">
                ${escapeHtml(a.label)}
              </button>
            `).join("")}
          </div>
        </div>

        <div class="footer">
          <span>※ 何回でも</span>
          <span>${state.step+1} / ${QUESTIONS.length}</span>
        </div>
      `;

      $card.querySelectorAll(".btn").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          await ensureAudio();
          chooseAnswer(q, btn.dataset.ans);
        }, {passive:true});
      });
    }

    function chooseAnswer(q, ansKey){
      state.answers.push({ qid:q.id, key: ansKey });

      if (q.special === "salmon" && ansKey === "yes") state.superalloyFlag = true;

      if (q.special === "ng") {
        if (ansKey === "yes") state.lockedResult = "coal";
        if (ansKey === "no")  state.lockedResult = "sweater";
      }

      state.step++;
      if (state.step >= QUESTIONS.length) renderResult(computeResult());
      else renderQuestion();
    }

    function computeResult(){
      if (state.superalloyFlag) return "superalloy";
      if (state.lockedResult) return state.lockedResult;

      const keys = state.answers.map(a=>a.key);
      const idk = keys.filter(k=>k==="idk").length;
      const maybe = keys.filter(k=>k==="maybeY" || k==="maybeN").length;

      if (idk >= 2) return "sweets";
      if (maybe >= 3) return "pierce";
      return "mug";
    }

    function renderResult(resKey){
      $pillText.textContent = "結果";
      const r = RESULTS[resKey];
      const img = IMG.gifts[resKey] || IMG.gifts.mug;

      $card.innerHTML = `
        <div class="cardTop">
          <div>完了</div>
          <div class="bar" aria-hidden="true"><i style="width:100%"></i></div>
        </div>

        <div class="stage">
          <div class="qa">
            <div class="hero">
              <img src="${img}" alt="${escapeHtml(r.name)}" decoding="async" loading="eager">
            </div>
            <p class="bigText">${escapeHtml(r.name)}</p>
            <p class="desc">${escapeHtml(r.body)}</p>
          </div>

          <div class="ctaRow">
            <button class="cta" id="retryBtn">もう一度</button>
            <button class="cta secondary" id="copyBtn">コピー</button>
          </div>
        </div>

        <div class="footer">
          <span>メリークリスマス</span>
          <span>OK</span>
        </div>
      `;

      document.getElementById("retryBtn").addEventListener("click", reset, {passive:true});
      document.getElementById("copyBtn").addEventListener("click", ()=>copyResult(r.name), {passive:true});
    }

    function reset(){
      state.step = 0;
      state.answers = [];
      state.lockedResult = null;
      state.superalloyFlag = false;
      renderQuestion();
    }

    function copyResult(name){
      const text = `松村プレゼントアキネーター結果：${name}`;
      if (navigator.clipboard?.writeText) navigator.clipboard.writeText(text).catch(()=>fallbackCopy(text));
      else fallbackCopy(text);
    }
    function fallbackCopy(text){
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      try{ document.execCommand("copy"); }catch(e){}
      ta.remove();
    }

    function escapeHtml(s){
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
        .replaceAll('"',"&quot;").replaceAll("'","&#039;");
    }

    renderQuestion();
    // --- BGM preference (persist) ---
const PREF_KEY = "matsu_bgm_pref"; // "on" | "off"
const $bgmOverlay = document.getElementById("bgmOverlay");
const $bgmAllow = document.getElementById("bgmAllow");
const $bgmDeny = document.getElementById("bgmDeny");

if (!$bgmOverlay || !$bgmAllow || !$bgmDeny) {
  console.warn("BGM overlay elements not found");
}

function showBgmOverlay(){
  $bgmOverlay.classList.add("isShow");
  $bgmOverlay.setAttribute("aria-hidden", "false");
}

function hideBgmOverlay(){
  $bgmOverlay.classList.remove("isShow");
  $bgmOverlay.setAttribute("aria-hidden", "true");
}

function loadPref(){
  try{ return localStorage.getItem(PREF_KEY); }catch(e){ return null; }
}
function savePref(v){
  try{ localStorage.setItem(PREF_KEY, v); }catch(e){}
}

async function enableBgmByUserGesture(){
  state.soundEnabled = true;
  setSoundUI();
  savePref("on");
  await ensureAudio(); // play試行
}

function disableBgm(){
  state.soundEnabled = false;
  setSoundUI();
  savePref("off");
  try{ bgm.pause(); }catch(e){}
}

// 初回：prefがなければオーバーレイ
const pref = loadPref();
if (pref === "on"){
  state.soundEnabled = true;
  setSoundUI();
  // 自動再生は失敗するかもなので、後段の「最初のタップで再試行」で鳴る
} else if (pref === "off"){
  state.soundEnabled = false;
  setSoundUI();
} else {
  showBgmOverlay();
}

// ボタン
$bgmAllow?.addEventListener("click", async ()=>{
  hideBgmOverlay();
  await enableBgmByUserGesture(); // これが「最初のユーザー操作」になるので鳴りやすい
}, {passive:true});

$bgmDeny?.addEventListener("click", ()=>{
  hideBgmOverlay();
  disableBgm();
}, {passive:true});

// できるだけ鳴らす：最初のユーザー操作で再試行（ONのときだけ）
function kickAudioOnce(){
  if (!state.soundEnabled) return;
  ensureAudio();
  window.removeEventListener("pointerdown", kickAudioOnce, true);
  window.removeEventListener("touchstart", kickAudioOnce, true);
}
window.addEventListener("pointerdown", kickAudioOnce, true);
window.addEventListener("touchstart", kickAudioOnce, true);

  </script>
