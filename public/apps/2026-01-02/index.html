<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
<title>初夢フィルター｜一富士 二鷹 三松村</title>
<meta name="theme-color" content="#070a14" />

<style>
:root{
  --bg:#070a14;
  --ink:#f3f6ff;
  --muted:rgba(243,246,255,.72);
  --line:rgba(255,255,255,.14);
  --panel:rgba(255,255,255,.08);
  --r:18px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background:var(--bg);
  color:var(--ink);
  font-family:system-ui,-apple-system,"Segoe UI","Hiragino Sans","Noto Sans JP",sans-serif;
  overflow:hidden;
}
button{font:inherit}

/* ---------- layout ---------- */
.app{
  height:100dvh;
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:12px;
  padding:14px;
  padding-bottom:calc(14px + env(safe-area-inset-bottom));
  max-width:980px;
  margin:0 auto;
}

@media (min-width:900px){
  .app{
    max-width:1100px;
    grid-template-columns:1fr 360px;
    grid-template-rows:auto 1fr;
    column-gap:18px;
  }
  header{grid-column:1 / -1}
  .stage{grid-column:1}
  .footer{grid-column:2}
}

/* ---------- header ---------- */
header{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
}
.title h1{font-size:16px;font-weight:800}
.badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.18);
}

/* ---------- stage ---------- */
.stage{
  position:relative;
  aspect-ratio:9/16;
  width:min(92vw,520px);
  margin:0 auto;
  border-radius:var(--r);
  overflow:hidden;
  border:1px solid var(--line);
  background:#000;
  min-height:0;
}

video,.result img{
  width:100%;
  height:100%;
  object-fit:cover;
}

video{transform:scaleX(-1)}

.result{
  position:absolute;
  inset:0;
  display:none;
}
.result.show{display:block}

/* ---------- standby ---------- */
.standby{
  position:absolute;
  inset:0;
  z-index:5;
  display:grid;
  place-items:center;
  background:
    radial-gradient(120% 60% at 50% 100%, rgba(255,215,160,.35), transparent 60%),
    linear-gradient(180deg,#3a2a00,#b58a00,#2a1c00);
}
.standby.hide{display:none}
.standby-inner{
  padding:26px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.25);
  text-align:center;
}
.standby-inner .t{font-size:22px;font-weight:900}
.standby-inner .n{margin-top:14px;font-size:12px;color:var(--muted)}

/* ---------- flash & chant ---------- */
.flash{
  position:absolute; inset:0;
  background:#fff;
  opacity:0;
  pointer-events:none;
}
.flash.on{animation:flash .25s ease-out}
@keyframes flash{0%{opacity:0}30%{opacity:.9}100%{opacity:0}}

.chant{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  pointer-events:none;
  opacity:0;
}
.chant.on{animation:chant 1s ease-out}
@keyframes chant{
  0%{opacity:0;transform:scale(.95)}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:0;transform:scale(1.05)}
}
.chant-box{
  padding:14px 18px;
  border-radius:14px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.18);
  text-align:center;
}
.chant-box .m{font-size:20px;font-weight:900}
.chant-box .s{font-size:12px;color:var(--muted);margin-top:4px}

/* ---------- footer ---------- */
.footer{
  position:sticky;
  bottom:0;
  z-index:10;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding-top:10px;
  padding-bottom:calc(10px + env(safe-area-inset-bottom));
  background:linear-gradient(180deg,rgba(7,10,20,0),rgba(7,10,20,.92),rgba(7,10,20,1));
  backdrop-filter:blur(8px);
  transition:opacity .25s ease, transform .25s ease;
}
.footer.hide{
  opacity:0;
  pointer-events:none;
  transform:translateY(12px);
}

.btn{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:var(--panel);
  color:var(--ink);
  min-height:48px;
}
.btn.primary{
  background:rgba(52,211,153,.16);
  border-color:rgba(52,211,153,.32);
}
.hint{
  grid-column:1/-1;
  font-size:12px;
  color:var(--muted);
  padding:8px 10px;
  border:1px dashed rgba(255,255,255,.18);
  border-radius:12px;
}

/* mode */
.footer.mode-shoot .btn-save,
.footer.mode-shoot .btn-retry{display:none}
.footer.mode-result .btn-shot,
.footer.mode-result .btn-start{display:none}

/* ---------- save overlay ---------- */
.save-overlay{
  position:fixed;
  inset:0;
  z-index:999;
  background:#000;
  display:none;
  place-items:center;
}
.save-overlay.show{display:grid}
.save-overlay img{max-width:100%;max-height:100%}
.save-hint{
  position:absolute;
  bottom:24px;
  font-size:14px;
  color:#fff;
  opacity:.85;
}
canvas{display:none}
</style>
</head>

<body>
<div class="app">
<header>
  <div class="title"><h1>初夢フィルター</h1></div>
  <div class="badge" id="status">未起動</div>
</header>

<main class="stage">
  <div class="standby" id="standby">
    <div class="standby-inner">
      <div class="t">初夢フィルター</div>
      <div class="n">カメラ起動で撮影</div>
    </div>
  </div>

  <video id="video" playsinline muted></video>

  <div class="result" id="result">
    <img id="resultImg" />
  </div>

  <div class="flash" id="flash"></div>

  <div class="chant" id="chant">
    <div class="chant-box">
      <div class="m">一富士　二鷹　三松村</div>
      <div class="s">縁起、よし。</div>
    </div>
  </div>

  <canvas id="canvas"></canvas>
</main>

<footer id="footer" class="footer mode-shoot">
  <button class="btn primary btn-start" id="btnStart">カメラ起動</button>
  <button class="btn primary btn-shot" id="btnShot" disabled>撮る</button>
  <button class="btn btn-retry" id="btnRetry" disabled>撮り直す</button>
  <button class="btn btn-save" id="btnSave" disabled>保存</button>
  <div class="hint">保存は長押し対応</div>
</footer>
</div>

<div class="save-overlay" id="saveOverlay">
  <img id="saveImage" />
  <div class="save-hint">長押しで保存</div>
</div>

<script type="module">
// Vercel用のパス解決ヘルパー
const DATE_SEGMENT = (location.pathname.match(/\d{4}-\d{2}-\d{2}/) || [""])[0];
const DATE_BASE = DATE_SEGMENT ? `/${DATE_SEGMENT}/` : "/";
const asset = (p) => {
  const clean = String(p || "").replace(/^\.?\//, "");
  return `${DATE_BASE}${clean}`;
};

const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');
const standby=document.getElementById('standby');
const footer=document.getElementById('footer');
const statusEl=document.getElementById('status');
const flash=document.getElementById('flash');
const chant=document.getElementById('chant');
const result=document.getElementById('result');
const resultImg=document.getElementById('resultImg');
const btnStart=document.getElementById('btnStart');
const btnShot=document.getElementById('btnShot');
const btnRetry=document.getElementById('btnRetry');
const btnSave=document.getElementById('btnSave');
const saveOverlay=document.getElementById('saveOverlay');
const saveImage=document.getElementById('saveImage');

let stream=null;
let overlays=null;
let lastBlobUrl=null;
let footerTimer=null;

const setStatus=s=>statusEl.textContent=s;
const flashOnce=()=>{flash.classList.remove('on');void flash.offsetWidth;flash.classList.add('on')}
const chantOnce=()=>{chant.classList.remove('on');void chant.offsetWidth;chant.classList.add('on')}

const loadImage=(src)=>new Promise((res,rej)=>{
  const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;
});

async function ensureOverlays(){
  if(overlays)return overlays;
  overlays={
    fuji:await loadImage(asset('./assets/fuji.png')),
    hawk:await loadImage(asset('./assets/hawk.png')),
    matsu:await loadImage(asset('./assets/matsumura.png'))
  };
  return overlays;
}

async function startCamera(){
  setStatus('カメラ起動中…');

  try{
    // iOS Safari 対策：一切触らず即 getUserMedia
    const s = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: 'user'
      },
      audio: false
    });

    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');
    video.srcObject = s;

    // iOSは play() が失敗しても resolve することがあるので二段階
    await video.play();
    await new Promise(r => requestAnimationFrame(r));

    if (!video.videoWidth) {
      throw new Error('VIDEO_NOT_READY');
    }

    stream = s;
    standby.classList.add('hide');
    btnShot.disabled = false;
    setStatus('準備OK');

  }catch(e){
    console.error(e);
    setStatus('カメラ不可');

    alert(
      'カメラが起動できませんでした。\n\n' +
      'Safariを完全に終了するか、\n' +
      'iPhoneを再起動してから\n' +
      'もう一度お試しください。'
    );
  }
}

function computeCoverRect(srcW, srcH, dstW, dstH){
  const srcAspect = srcW / srcH;
  const dstAspect = dstW / dstH;
  let sx=0, sy=0, sw=srcW, sh=srcH;

  if (srcAspect > dstAspect){
    sh = srcH;
    sw = Math.round(srcH * dstAspect);
    sx = Math.round((srcW - sw) / 2);
  }else{
    sw = srcW;
    sh = Math.round(srcW / dstAspect);
    sy = Math.round((srcH - sh) / 2);
  }
  return { sx, sy, sw, sh };
}

function roundRect(x,y,w,h,r){
  const rr = Math.min(r, w/2, h/2);
  ctx.beginPath();
  ctx.moveTo(x+rr, y);
  ctx.arcTo(x+w, y, x+w, y+h, rr);
  ctx.arcTo(x+w, y+h, x, y+h, rr);
  ctx.arcTo(x, y+h, x, y, rr);
  ctx.arcTo(x, y, x+w, y, rr);
  ctx.closePath();
}

function drawTextStamp(W,H){
  const boxW = Math.round(W * 0.84);
  const boxH = Math.round(H * 0.13);
  const x = Math.round((W - boxW)/2);
  const y = Math.round(H * 0.06);

  ctx.save();
  ctx.globalAlpha = 0.55;
  ctx.fillStyle = '#000';
  roundRect(x, y, boxW, boxH, 18);
  ctx.fill();
  ctx.globalAlpha = 1;

  ctx.strokeStyle = 'rgba(255,255,255,.18)';
  ctx.lineWidth = 2;
  roundRect(x, y, boxW, boxH, 18);
  ctx.stroke();

  ctx.fillStyle = '#f3f6ff';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  ctx.font = `900 ${Math.round(W*0.06)}px system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif`;
  ctx.fillText('一富士　二鷹　三松村', W/2, y + boxH*0.46);

  ctx.fillStyle = 'rgba(243,246,255,.75)';
  ctx.font = `700 ${Math.round(W*0.03)}px system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif`;
  ctx.fillText('縁起、よし。', W/2, y + boxH*0.78);

  ctx.restore();
}

function drawOverlayComposite(W, H, {fuji, hawk, matsu}){
  // reset
  ctx.setTransform(1,0,0,1,0,0);
  ctx.globalAlpha = 1;
  ctx.globalCompositeOperation = 'source-over';
  ctx.filter = 'none';

  // 1) カメラ（cover + ミラー）
  {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    const r = computeCoverRect(vw, vh, W, H);

    ctx.save();
    ctx.translate(W, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, r.sx, r.sy, r.sw, r.sh, 0, 0, W, H);
    ctx.restore();
  }

  // 2) 富士（下に寄せて小さめ／透過なし）
  {
    const fujiH = Math.round(H * 0.40);
    const y0 = Math.round(H - fujiH + H * 0.06);
    const r = computeCoverRect(fuji.naturalWidth, fuji.naturalHeight, W, fujiH);

    ctx.save();
    ctx.globalAlpha = 1;
    ctx.filter = 'contrast(1.06) saturate(1.04)';
    ctx.drawImage(fuji, r.sx, r.sy, r.sw, r.sh, 0, y0, W, fujiH);
    ctx.filter = 'none';
    ctx.restore();

    // 上端を少し暗くして馴染ませ
    ctx.save();
    const bandH = Math.round(fujiH * 0.18);
    const grad = ctx.createLinearGradient(0, y0, 0, y0 + bandH);
    grad.addColorStop(0, 'rgba(0,0,0,0.25)');
    grad.addColorStop(1, 'rgba(0,0,0,0.00)');
    ctx.fillStyle = grad;
    ctx.fillRect(0, y0, W, bandH);
    ctx.restore();
  }

  // 3) 鷹（文字帯の下に配置）
  {
    const targetW = Math.round(W * 0.32);
    const scale = targetW / hawk.naturalWidth;
    const w = Math.round(hawk.naturalWidth * scale);
    const h = Math.round(hawk.naturalHeight * scale);

    const textBandBottom = Math.round(H * (0.06 + 0.13));
    const y = Math.round(textBandBottom + H * 0.06); // ←少し下げた
    const x = Math.round(W - w - W * 0.04);

    ctx.save();
    ctx.globalAlpha = 0.92;
    ctx.filter = 'drop-shadow(0px 6px 10px rgba(0,0,0,.35))';
    ctx.drawImage(hawk, x, y, w, h);
    ctx.restore();
  }

  // 4) 松村（右下）
  {
    const targetH = Math.round(H * 0.62);
    const scale = targetH / matsu.naturalHeight;
    const w = Math.round(matsu.naturalWidth * scale);
    const h = Math.round(matsu.naturalHeight * scale);
    const x = Math.round(W - w + W*0.06);
    const y = Math.round(H - h + H*0.06);

    ctx.save();
    ctx.globalAlpha = 0.98;
    ctx.filter = 'drop-shadow(0px 10px 18px rgba(0,0,0,.45))';
    ctx.drawImage(matsu, x, y, w, h);
    ctx.restore();
  }

  // 5) 文字
  drawTextStamp(W, H);
}

async function takeShot(){
  if(!stream)return;
  
  const W=1080,H=1920;
  canvas.width=W;canvas.height=H;
  
  const imgs = await ensureOverlays();
  drawOverlayComposite(W, H, imgs);
  
  flashOnce();
chantOnce();

ctx.clearRect(0,0,W,H);
drawOverlayComposite(W, H, await ensureOverlays());
  const blob=await new Promise(r=>canvas.toBlob(r,'image/jpeg',0.92));
  lastBlobUrl=URL.createObjectURL(blob);
  resultImg.src=lastBlobUrl;
  result.classList.add('show');

  footer.classList.add('hide');
  clearTimeout(footerTimer);
  footerTimer=setTimeout(()=>{
    footer.classList.remove('hide');
    footer.classList.remove('mode-shoot');
    footer.classList.add('mode-result');
  },700);

  btnSave.disabled=false;
  btnRetry.disabled=false;
  setStatus('完成');
}

btnStart.onclick=startCamera;
btnShot.onclick=takeShot;
btnRetry.onclick=()=>{
  result.classList.remove('show');
  footer.classList.remove('mode-result');
  footer.classList.add('mode-shoot');
  btnShot.disabled=false;
  setStatus('準備OK');
};
btnSave.onclick=()=>{
  saveImage.src=lastBlobUrl;
  saveOverlay.classList.add('show');
};
saveOverlay.onclick=()=>saveOverlay.classList.remove('show');
</script>
</body>
</html>
