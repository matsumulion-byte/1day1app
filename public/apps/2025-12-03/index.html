  <style>

    /* ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆï¼ˆè¶³ãŒåˆ‡ã‚Œãªã„ã‚ˆã†ã«é«˜ã•ï¼‹ä¸‹å¯„ã›ï¼‰ */
   /* GUTTERå…¥ã‚Šï¼šå°‘ã—ã ã‘å·¦å³ã‚’ãƒˆãƒªãƒŸãƒ³ã‚°ã™ã‚‹ã‚¤ãƒ¡ãƒ¼ã‚¸ */
/* èµ°ã‚Šæ¾æ‘ã‚¹ãƒ—ãƒ©ã‚¤ãƒˆ */
#runner {
  /* 1ã‚³ãƒ 624Ã—832 ã‚’å°‘ã—å°ã•ãã—ãŸæ¯”ç‡ */
  width: 195px;   /* 260 * 624 / 832 â‰’ 195 */
  height: 260px;

  margin: 0 auto;

  /* æ¨ª2ã‚³ãƒåˆ†ã‚’ãã£ã¡ã‚Šä¸¦ã¹ã‚‹ */
  background-size: 200% 100%;
  background-position: 0 100%;

  animation: runAnim .35s steps(2) infinite;
  opacity: 1;
  transform-origin: 50% 100%;
  transition: transform 0.12s ease, filter 0.12s ease;
  position: relative;
}

@keyframes runAnim {

  to   { background-position: -200% 100%; }
}


    /* åŠ é€Ÿã—ãŸã¨ãã®ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
    #runner.boost {
      transform: translateY(-8px) scale(1.04);
      filter: drop-shadow(0 0 12px rgba(56,189,248,0.9));
    }

    /* è¶³å…ƒã®ã‚¹ãƒ”ãƒ¼ãƒ‰ãƒªãƒ³ã‚° */
    #runner::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 10px;
      width: 140px;
      height: 30px;
      transform: translateX(-50%);

      background: radial-gradient(circle at center,
        rgba(56,189,248,0.7) 0,
        rgba(56,189,248,0.0) 60%);

      transition: opacity 0.15s ease;
      pointer-events: none;
    }

    #runner.boost::after {

    }

    #result {
      font-size: 20px;
      margin-top: 14px;
      min-height: 28px;
      text-shadow: 0 0 8px rgba(0,0,0,0.65);
    }

    button {
      padding: 12px 24px;

      font-size: 18px;

      background: var(--accent);
      color: #000;

      cursor: pointer;
    }
  </style>

<body>
  <div id="game">
    <div class="status">
      <div>
        <div class="label">ã®ã“ã‚Šæ™‚é–“</div>
        <div id="time" class="value">25.0</div>
      </div>
      <div>
        <div class="label">é€²ã‚“ã è·é›¢</div>
        <div id="distance" class="value">0 m</div>
      </div>
    </div>

    <p class="rule">
      BGMã®ãƒªã‚ºãƒ ã«åˆã‚ã›ã¦ 1â†’2â†’3 ãŒå…‰ã‚Šã¾ã™ã€‚<br>
      æ•°å­—ãŒè¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹ã‚ã„ã ã«ç”»é¢ã‚’ã‚¿ãƒƒãƒ—ï¼ˆã¾ãŸã¯ã‚­ãƒ¼æŠ¼ã—ï¼‰ã™ã‚‹ã¨æˆåŠŸï¼<br>
      æˆåŠŸã™ã‚‹ãŸã³ã«æ¾æ‘ãŒåŠ é€Ÿã—ã¦ã€åˆ¶é™æ™‚é–“ã§ã©ã“ã¾ã§é€²ã‚ã‚‹ã‹ã‚’ç«¶ã†ã‚²ãƒ¼ãƒ ã§ã™ã€‚
    </p>

    <div id="num" class="num"></div>
    <div id="runner"></div>
    <div id="result"></div>
    <button id="startBtn">ãƒ€ãƒƒã‚·ãƒ¥é–‹å§‹</button>
  </div>

  <!-- BGM -->
  <audio id="bgm" loop preload="auto"></audio>

  <script type="module">
    // ============================
    // ã‚¢ã‚»ãƒƒãƒˆãƒ˜ãƒ«ãƒ‘ãƒ¼ï¼ˆVercelå¯¾å¿œï¼‰
    // ============================
    const DATE_SEGMENT = (location.pathname.match(/\d{4}-\d{2}-\d{2}/) || [""])[0];
    const DATE_BASE = DATE_SEGMENT ? `/${DATE_SEGMENT}/` : "/";
    const asset = (p = "") => {
      const clean = String(p).replace(/^\.?\//, "");
      return `${DATE_BASE}${clean}`;
    };

    const numEl = document.getElementById("num");
    const runner = document.getElementById("runner");
    const result = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");
    const timeEl = document.getElementById("time");
    const distanceEl = document.getElementById("distance");
    const bgm = document.getElementById("bgm");

    // èƒŒæ™¯ç”»åƒã‚’è¨­å®š
    document.body.style.backgroundImage = `url(${asset('assets/bg.png')})`;
    runner.style.backgroundImage = `url(${asset('assets/matsu_run.png')})`;
    bgm.src = asset('assets/bgm.mp3');

    // ğŸ”½ ã“ã“ã‚’BGMã®BPMã«åˆã‚ã›ã¦å¤‰æ›´ã™ã‚‹
    const BPM = 88; // â†BGMãŒ120bpmãªã‚‰ãã®ã¾ã¾ã€‚é•ã†ãªã‚‰ã“ã“ã ã‘å¤‰ãˆã‚‹
    const BEAT_MS = 60000 / BPM;
    const NUMBER_DURATION = BEAT_MS * 0.8;
    const GAP_DURATION = BEAT_MS * 0.2;

    const GAME_TIME = 25_000;   // 30ç§’
    const HIT_SPEED_UP = 0.7;
    const MAX_SPEED = 25;

    let isPlaying = false;
    let currentBeatActive = false;
    let beatTapDone = false;

    let distance = 0;
    let speed = 8;
    let startTime = 0;
    let timerId = null;

    const sleep = (ms) => new Promise((res) => setTimeout(res, ms));

    function updateDistance() {
      distanceEl.textContent = `${Math.round(distance)} m`;
    }

    function updateTimeView(msLeft) {
      if (msLeft < 0) msLeft = 0;
      const sec = msLeft / 1000;
      timeEl.textContent = sec.toFixed(1);
    }

    function endGame() {
      isPlaying = false;
      currentBeatActive = false;
      beatTapDone = false;

      startBtn.style.display = "block";
      startBtn.textContent = "ã‚‚ã†ä¸€å›èµ°ã‚‹";

      result.textContent = `çµæœï¼š${Math.round(distance)} m é€²ã‚“ã ï¼`;
      result.style.color = distance === 0 ? "var(--danger)" : "var(--accent)";

      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }

      bgm.pause();
      bgm.currentTime = 0;
      numEl.style.opacity = 0;
      numEl.classList.remove("hit");
      runner.classList.remove("boost");
    }

    async function numberLoop() {
      while (isPlaying) {
        for (let n of [1, 2, 3]) {
          if (!isPlaying) break;

          currentBeatActive = true;
          beatTapDone = false;

          numEl.textContent = n;
          numEl.style.opacity = 1;
          numEl.classList.remove("hit");

          await sleep(NUMBER_DURATION);

          currentBeatActive = false;
          numEl.style.opacity = 0;

          await sleep(GAP_DURATION);
        }
      }
    }

    function onBeatSuccess() {
      distance += speed;
      if (speed < MAX_SPEED) {
        speed += HIT_SPEED_UP;
      }
      updateDistance();

      runner.classList.add("boost");
      numEl.classList.add("hit");
      result.textContent = "ãƒŠã‚¤ã‚¹ï¼";
      result.style.color = "var(--accent)";

      setTimeout(() => {
        runner.classList.remove("boost");
        if (isPlaying) {
          result.textContent = "";
        }
      }, 160);
    }

    async function startGame() {
  if (isPlaying) return;

  // ã¾ãšéãƒ—ãƒ¬ã‚¤çŠ¶æ…‹ã«ã—ã¦ãŠã
  isPlaying = false;
  currentBeatActive = false;
  beatTapDone = false;
  distance = 0;
  speed = 8;
  updateDistance();
  result.textContent = "";
  result.style.color = "var(--accent)";
  startBtn.style.display = "none";

  // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹ï¼ˆBPMã¨ã¯é–¢ä¿‚ãªã1ç§’åˆ»ã¿ï¼‰
  for (let i = 3; i >= 1; i--) {
    numEl.textContent = i;
    numEl.style.opacity = 1;
    await new Promise((r) => setTimeout(r, 1000));
    numEl.style.opacity = 0;
    await new Promise((r) => setTimeout(r, 150));
  }

  // ã€Œã‚¹ã‚¿ãƒ¼ãƒˆï¼ã€æ¼”å‡º
  numEl.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆï¼";
  numEl.style.opacity = 1;
  await new Promise((r) => setTimeout(r, 700));
  numEl.style.opacity = 0;

  // ã“ã“ã§æœ¬ç·¨ã‚¹ã‚¿ãƒ¼ãƒˆ
  isPlaying = true;

  // BGM
  bgm.currentTime = 0;
  bgm.play().catch(() => {
    console.log("BGMå†ç”Ÿã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œå¾Œã«é–‹å§‹ã•ã‚Œã¾ã™");
  });

  // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
  startTime = performance.now();
  updateTimeView(GAME_TIME);

  timerId = setInterval(() => {
    const now = performance.now();
    const elapsed = now - startTime;
    const left = GAME_TIME - elapsed;
    updateTimeView(left);

    if (left <= 0) {
      endGame();
    }
  }, 100);

  // æ•°å­—ãƒ«ãƒ¼ãƒ—é–‹å§‹
  numberLoop();
}


    function hit() {
      if (!isPlaying) return;
      if (!currentBeatActive) return;
      if (beatTapDone) return;

      beatTapDone = true;
      onBeatSuccess();
    }

    startBtn.addEventListener("click", startGame);
    window.addEventListener("pointerdown", hit);
    window.addEventListener("keydown", () => {
      hit();
    });
  </script>
</body>
