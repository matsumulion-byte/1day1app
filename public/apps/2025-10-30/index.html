let lastTouchEnd=0;
document.addEventListener('touchend',(e)=>{
  const now=Date.now(); if(now-lastTouchEnd<=300){ e.preventDefault() } lastTouchEnd=now;
},{passive:false});
</script>
</body>
</html>
