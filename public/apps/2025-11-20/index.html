<body>
<div id="wrap">

  </header>

  <main id="roulette">
    <section id="slots">
      <div class="slot">
        <div class="slot-label">MOOD</div>
        <div class="slot-center-line"></div>
        <div class="slot-inner" id="slot1">夜更けの</div>
      </div>
      <div class="slot">
        <div class="slot-label">DUO</div>
        <div class="slot-center-line"></div>
        <div class="slot-inner" id="slot2">ギターとサックス</div>
      </div>

        <div class="slot-label">SCENE</div>

        <div class="slot-inner" id="slot3">セッション</div>
      </div>
    </section>

      <button id="btn-roll">まわす</button>
    </section>
  </main>

  <section id="live-info">
    <div><span class="date">11/20</span> 2マンライブ</div>
    <div><span class="names">カジ（ギター弾き語り） × 松村（サックス）</span></div>
  </section>

  <footer id="footer">
    タップで2人のサブタイトルをルーレット生成
  </footer>
</div>

<script type="module">
  // ★ 1日1アプリ用 asset ヘルパー（今回は未使用）
  const asset = (p) => new URL(p, import.meta.url).toString();

  const slot1El = document.getElementById("slot1");
  const slot2El = document.getElementById("slot2");
  const slot3El = document.getElementById("slot3");
  const resultEl = document.getElementById("result-text");
  const rollBtn = document.getElementById("btn-roll");

  // 語彙リスト（必要に応じて増やしてOK）
  const words1 = [
    "夜更けの",
    "路地裏の",
    "終電後の",
    "雨上がりの",
    "ほろ酔いの",
    "深夜の",
    "週末の",
    "灯り消えない"
  ];
  const words2 = [
    "ギターとサックス",
    "歌と言葉",
    "フォークとジャズ",
    "カジと松村",
    "弾き語りとブレス",
    "二人の音",
    "コードとメロディ",
    "声と管楽器"
  ];
  const words3 = [
    "セッション",
    "ツーマンショー",
    "二人旅",
    "小さな夜",
    "ワンナイトライブ",
    "音楽会",
    "秘密の夜会",
    "路地裏ラプソディ"
  ];

  let rolling = false;

  function randomPick(arr){
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function spinSlot(el, arr, duration, doneCallback){
    const startTime = performance.now();
    let lastUpdate = startTime;

    function tick(now){
      if (!rolling) return;
      const elapsed = now - startTime;

      if (now - lastUpdate > 60){ // だいたい60msごとに更新
        el.textContent = randomPick(arr);
        lastUpdate = now;
      }

      if (elapsed >= duration){
        // 最終結果
        const finalWord = randomPick(arr);
        el.textContent = finalWord;
        doneCallback(finalWord);
        return;
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  }

  rollBtn.addEventListener("click", () => {
    if (rolling) return;
    rolling = true;
    rollBtn.classList.add("disabled");
    resultEl.textContent = "まわし中…";

    let final1 = "";
    let final2 = "";
    let final3 = "";
    let finishedCount = 0;

    const onDone = () => {
      finishedCount++;
      if (finishedCount >= 3){
        rolling = false;
        rollBtn.classList.remove("disabled");
        const text = `${final1} ${final2} ${final3}`;
        resultEl.textContent = text;
      }
    };

    spinSlot(slot1El, words1, 900 + Math.random()*300, (w)=>{
      final1 = w;
      onDone();
    });
    spinSlot(slot2El, words2, 1200 + Math.random()*300, (w)=>{
      final2 = w;
      onDone();
    });
    spinSlot(slot3El, words3, 1500 + Math.random()*300, (w)=>{
      final3 = w;
      onDone();
    });
  });

  // 初期表示ちょっとだけランダムに
  const init1 = randomPick(words1);
  const init2 = randomPick(words2);
  const init3 = randomPick(words3);
  slot1El.textContent = init1;
  slot2El.textContent = init2;
  slot3El.textContent = init3;
  resultEl.textContent = `${init1} ${init2} ${init3}`;
</script>
